{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">

    <div class="text-center mb-4">
        <h2 class="fw-bold">Welcome to Daily Expenses</h2>
        <p class="text-muted fs-5">
            Effortlessly manage your daily transactions and track your spending.
            Stay organized, gain insights, and make smarter financial decisions.
        </p>
    </div>

    <div class="col-md-5">
        <div class="glass-card">
            <h2 class="text-center mb-4">Login</h2>
            <form method="POST" autocomplete="off">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Enter Username" autocomplete="off" required>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" autocomplete="new-password" required>
                    <span id="togglePassword" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer;">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
                <button type="submit" class="btn btn-custom w-100">Login</button>
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
                {% endif %}
            </form>
            <p class="mt-3 text-center text-muted">
                New user? <a href="/register" class="fw-bold text-primary">Register here</a>
            </p>
        </div>
    </div>
</div>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const eyeIcon = togglePassword.querySelector('i');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        eyeIcon.classList.toggle('bi-eye');
        eyeIcon.classList.toggle('bi-eye-slash');
    });
</script>
{% endblock %}
