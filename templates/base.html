<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Fonts */
        body, input, button {
            font-family: 'Roboto', sans-serif;
        }
        h1, h2, h3, h4, h5 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        /* Full height & flex layout for footer at bottom */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;

            /* Background image + optional overlay gradient */
            background: linear-gradient(rgba(240,242,245,0.2), rgba(217,224,230,0.2)),
                        url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Container grows to push footer to bottom */
        .container {
            flex: 1;
        }

        /* Buttons */
        .btn-custom {
            background: linear-gradient(90deg, #2a6fc1, #549ef5); /* professional darker blue */
            border: none;
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Cards */
        .glass-card {
            background-color: #f5f5f5; /* light grey */
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1), 0 6px 20px rgba(0,0,0,0.08);
            color: #333;
        }

        /* Inputs */
        input, select {
            border-radius: 6px;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            background: #f8f9fa;
            color: #495057;
        }
        input::placeholder {
            color: #6c757d;
        }
        input:focus {
            outline: none;
            border-color: #8e2de2;
            box-shadow: 0 0 5px rgba(142,45,226,0.3);
        }

        /* Labels */
        .form-label {
            font-weight: 500;
            margin-bottom: 4px;
            display: block;
            color: #495057;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        table th {
            background: #f1f3f5;
            font-weight: 600;
        }
        table tr:nth-child(even) {
            background: #f8f9fa;
        }
        table tr:hover {
            background: #e9ecef;
        }

        /* Chart container */
        canvas {
            max-width: 100%;
        }

    </style>
</head>
<body class="text-dark">
    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>

<!-- Footer -->
<footer class="text-center py-3 mt-auto"
        style="font-size: 0.9rem; color: #ffffff; font-weight: 500;
               background: linear-gradient(90deg, #2a6fc1, #549ef5);">
    &copy; 2025 Daily Expenses. All rights reserved.
</footer>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
