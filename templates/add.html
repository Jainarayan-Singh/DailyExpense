{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-card">
            <h2 class="text-center mb-4">Add New Transaction</h2>
            <form method="POST">
                <div class="mb-3">
                    <input type="number" step="0.01" name="amount" class="form-control" placeholder="Enter Amount (₹)" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="purpose" class="form-control" placeholder="Purpose" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="location" class="form-control" placeholder="Location">
                </div>
                <div class="mb-3">
                    <input type="date" name="date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Save Transaction</button>
            </form>
            <div class="mt-4 text-center">
                <a href="/dashboard" class="btn btn-outline-secondary btn-sm">⬅ Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
